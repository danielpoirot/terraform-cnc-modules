publicImageRegistry: ""
imageRegistry: ""
imageVersion: "2022.3.0"
imagePullPolicy: "Always"

cnc-common-infra:
  version: ""

cim:
  cimweb:
    version: ""
    updateLicenseJob:
      enabled: true
      force: true
  cimtools:
    version: ""
  cimdatabase:
    version: ""
  cimdownloads:
    version: ""
  initializeJob:
    enabled: true
  ingress:
    enabled: true
    hosts:
      - coverity.example
    tls:
      - secretName: "coverity-ingress"
        hosts:
          - coverity.example
  postgres:
    database: "cim"

cnc-processor-loader:
  version: ""

cnc-scan-service:
  version: ""
  initializeJob:
    enabled: true
  migrateJob:
    version: ""
  postgres:
    database: "scan-jobs-service"

cnc-storage-service:
  version: ""
  initializeJob:
    enabled: true
  migrateJob:
    version: ""
  storageType: "gcs"
  postgres:
    database: "storage-service"


scanfarm:
  enabled: true

postgres:
  port: 5432
  sslmode: "disable"
